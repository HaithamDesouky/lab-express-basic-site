<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body
    class="text-center"
    style="
      background-color: #333333;
      color: aliceblue;
      background-image: linear-gradient(
          45deg,
          rgba(59, 59, 58, 0.62),
          rgba(0, 0, 0, 0.58)
        ),
        url(/bgimg.jpg);
      background-repeat: no-repeat;
      background-size: cover;
    "
  >
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
            <h3 class="masthead-brand mr-5">Dwight Schrute</h3>
            <a style="color: white;" class="nav-link active" href="/home"
              >Home</a
            >
            <a style="color: white;" class="nav-link active" href="/about"
              >About</a
            >
            <a style="color: white;" class="nav-link active" href="/work"
              >Work</a
            >
            <a style="color: white;" class="nav-link active" href="/gallery"
              >Gallery</a
            >
          </nav>
        </div>
      </header>

      <main
        role="main"
        class="inner cover vertical-center mb -5"
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          height: 90vh;
        "
      >
        <img src="/homeing.jpg" alt="something" style="height: 50vh;" />
        <h1 class="cover-heading">Dwight Schrute</h1>
        <p class="lead">
          Leader of men, conquerer of worlds. Number one salesman and the best
          number 2.
        </p>
        <p class="lead">
          <a
            href="https://getbootstrap.com/docs/4.0/examples/cover/#"
            class="btn btn-lg btn-secondary"
            >Learn more</a
          >
        </p>
      </main>
    </div>
  </body>
</html>
